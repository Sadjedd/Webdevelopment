<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoofdingen Oefening</title>
    <style>
        /* Styling voor alle hoofdingen */
        h1, h2, h3 {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.4em;
        }

        /* Styling voor alle paragrafen */
        p {
            font-family: 'Times New Roman', serif;
            font-size: 1.2em;
        }

        /* Classes voor tekstkleuren */
        .rood {
            color: red;
        }

        .groen {
            color: green;
        }

        .blauw {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Dit is een Hoofding Niveau 1</h1>
<p class="rood">Dit is een paragraaf met rode tekst..</p>

<h2>Dit is een Hoofding Niveau 2</h2>
<p class="groen">Dit is een paragraaf met groene tekst. </p>

<h3>Dit is een Hoofding Niveau 3</h3>
<p class="blauw">Dit is een paragraaf met blauwe tekst.</p>
</body>
</html>
